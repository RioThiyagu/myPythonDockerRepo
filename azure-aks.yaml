apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
        - name: mypythondockerrepo
          image: akspoccontainer.azurecr.io/riothiyagu/mypythondockerrepo
          imagePullPolicy: Always
          ports:
          - containerPort: 5000
          env: 
          - name: mypythondockerrepo
          imagePullSecrets:
          - name: acr-aks-secretkry

# service type loadbalancer       
---
 apiVersion: v1
 kind: Service
 metadata:
   name: my-python-app-svc
 spec:
   selector:
     app: my-python-app
   ports:
     - protocol: TCP
       port: 80
       targetPort: 5000
   type: LoadBalancer
